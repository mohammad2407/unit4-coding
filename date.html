<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>New date in dom</h1>
    <p id="date"></p>
</body>
<script>
   

// console.log(date)
document.querySelector("p").addEventListener("durationchange",time())
function time(){
    setInterval(() => {
    const date = new Date();
    date.toLocaleString()
    document.getElementById("date").innerHTML = date;
}, 1000);

}


</script>
</html>
