<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Web</h1>
    <p id="arr"></p>
    <p id="demo"></p>
</body>
<script>
    var array = [1,3,5,6,2,12,21,16]
    var array2 = [];
    array.filter((x) => {
        if(x%3 == 0){
            array2.push(x)
        }
    })
    document.getElementById("arr").textContent = "Array numbers are "+ array;
    
    document.getElementById("demo").textContent = "Cube of numbers divisible by 3 are "+ array2.join(" ");
    // console.log(array3)
</script>
</html>
