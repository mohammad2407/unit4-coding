<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="tens">00</span>:<span id="seconds">00</span>
        <button id="btn-start">Start</button>
        <button id="btn-stop" >Stop</button>
        <button id="btn-reset" >Reset</button>

    </div>
</body>
<script>
    window.onload= function(){
       var seconds =00;
       var tens = 00;
       var timerTens = document.getElementById("tens");
       var timerSeconds = document.getElementById("seconds");
       var startButton = document.getElementById("btn-start");
       var stopButton= document.getElementById("btn-stop");
       var resetButton= document.getElementById("btn-reset");
        var Interval;

        startButton.onclick = function()
       {
            clearInterval(Interval);
           Interval =  setInterval((startTimer),10)   
       }

        stopButton.onclick = function()
       {
            clearInterval(Interval)
       }

        resetButton.onclick = function ()
       {
            clearInterval(Interval);
            tens = "00"
            seconds = "00";
            timerTens.innerHTML = tens;
            timerSeconds.innerHTML = seconds;
       }

      function startTimer () {
            tens++

            if(tens <= 9){
                timerTens.innerHTML = "0" + tens;
            }

            if( tens > 9 ){
                timerTens.innerHTML = tens;
            }

            if( tens > 99 ){
                console.log("seconds");
                seconds++;
                timerSeconds.innerHTML = "0" + seconds;
                tens = 0;
                timerTens.innerHTML = "0" + 0
            }


            if( seconds > 9){
                timerSeconds.innerHTML = seconds;
            }
       }
    }

    



</script>
</html>
